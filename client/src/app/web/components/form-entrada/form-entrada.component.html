<mat-progress-bar mode="indeterminate" *ngIf="buques == null && agencias == null"></mat-progress-bar>
<div *ngIf="entradaInEdition!=null ">
  <mat-form-field  appearance="outline" class="inputSmall">
    <input matInput placeholder="Giro"  [(ngModel)]="entradaInEdition.giro"  required>
  </mat-form-field >
  &nbsp; &nbsp; &nbsp;
  <mat-form-field  appearance="outline">
    <mat-label>Nombre del Buque</mat-label>
    <select matNativeControl [(ngModel)]="entradaInEdition.buque " (change)="navigateTo($event.target.value,entradaInEdition.id)" >
      <option value=""></option>
      <option value="AgregarBuque">*AGREGAR NUEVO*</option>
      <option *ngFor="let buque of buques" [value]="buque.orden" >
        {{buque.nombre}}
      </option>
    </select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Agencia Maritima</mat-label>
    <select matNativeControl (change)="navigateTo($event.target.value,entradaInEdition.id)" [(ngModel)]="entradaInEdition.agencia">
      <option value=""></option>
      <option value="AgregarAgencia">*AGREGAR NUEVO*</option>
      <option *ngFor="let agencia of agencias" [value]="agencia.agencia" >
        {{agencia.agencia}}
      </option>
    </select>
  </mat-form-field>

  &nbsp; &nbsp; &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Procedencia</mat-label>
    <select matNativeControl [(ngModel)]="entradaInEdition.procedencia" name="PuertoProcendencia">
      <option value="" selected></option>
      <option *ngFor="let puerto of puertos" [value]="puerto.puerto">
        {{puerto.puerto}}
      </option>
    </select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Destino</mat-label>
    <select matNativeControl [(ngModel)]="entradaInEdition.destino" name="PuertoDestino" >
      <option value="" selected ></option>
      <option *ngFor="let puerto1 of puertos" [value]="puerto1.puerto" >
      {{puerto1.puerto}}
      </option>
    </select>
  </mat-form-field>
  <p></p>
  <mat-form-field appearance="outline">
    <input matInput [ngxMatDatetimePicker]="pickerEntrada" placeholder="Fecha de Entrada"  [(ngModel)]="entradaInEdition.entrada">
    <mat-datepicker-toggle matSuffix [for]="pickerEntrada"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #pickerEntrada></ngx-mat-datetime-picker>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field class="inputSmall" appearance="outline">
    <input matInput placeholder="C/ ENT " required>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Muelle</mat-label>
    <select matNativeControl [(ngModel)]="entradaInEdition.muelle" name="Muelle">
      <option value="" selected></option>
      <option *ngFor="let giro of giros" [value]="giro.muelle">
        {{giro.muelle}}
      </option>
    </select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field appearance="outline">
    <mat-label>Trafico</mat-label>
    <select matNativeControl [(ngModel)]="entradaInEdition.trafico" name="Trafico">
      <option value="" selected></option>
      <option *ngFor="let trafico of traficos" [value]="trafico.trafico">
        {{trafico.trafico}}
      </option>
    </select>
  </mat-form-field>
  <p></p>
  <mat-form-field appearance="outline">
    <input matInput [ngxMatDatetimePicker]="pickerSalida" placeholder="Fecha de Salida" [(ngModel)]="entradaInEdition.salida">
    <mat-datepicker-toggle matSuffix [for]="pickerSalida"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #pickerSalida></ngx-mat-datetime-picker>
</mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field class="inputSmall" appearance="outline">
    <input matInput placeholder="C/SAL" [(ngModel)]="entradaInEdition.cal_sal" required>
   </mat-form-field>
   &nbsp; &nbsp; &nbsp;
   <mat-form-field appearance="outline">
    <input matInput placeholder="Nº Pasavante" [(ngModel)]="entradaInEdition.nroPasavante" required>
  </mat-form-field>
  <div class="box">
    <div class="box1">
      
    </div>
    <div class="box2">

    <mat-card class="example-card"  >
      <mat-grid-list cols="3" rowHeight="2:1" max-width= "600px">
      <mat-grid-tile class="mat-grid-tile1">ORDEN</mat-grid-tile>
      <mat-grid-tile class="mat-grid-tile1">NOMBRE</mat-grid-tile>
      <mat-grid-tile class="mat-grid-tile1">IMO</mat-grid-tile>
      <div *ngIf="buques!=null && buqueSelect!=null" >
      <mat-grid-tile >{{buqueSelect.orden}}</mat-grid-tile>
      <mat-grid-tile >{{buqueSelect.nombre}}</mat-grid-tile>
      <mat-grid-tile >{{buqueSelect.imo}}</mat-grid-tile>
    </div>
      </mat-grid-list>

    </mat-card>

    </div>
    </div>
</div>
