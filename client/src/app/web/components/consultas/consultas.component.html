<div class="container text-center">


<mat-card>
  <h4>{{title}}</h4>
  &nbsp; &nbsp; &nbsp;<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary"><mat-icon>add</mat-icon>&nbsp; &nbsp; &nbsp;AÃ±adir</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- rubro Column -->
    <ng-container matColumnDef="rubro" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RUBRO </th>
      <td mat-cell *matCellDef="let element"> {{element.rubro}} </td>
    </ng-container>

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;ACCION </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button class="buttonEdit" mat-mini-fab matTooltip="Editar" (click)="openDialog('Update',element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp; &nbsp; &nbsp;
        <button mat-mini-fab matTooltip="Eliminar" (click)="openDialog('Delete',element)" color="primary">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
</div>
