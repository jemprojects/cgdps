<mat-spinner class="spinner" *ngIf="buques == null"></mat-spinner>
<div class="head-content-card">
  <h2>Buques</h2>
  <button class="buttonAdd" mat-raised-button color="primary"
    [routerLink]="['AgregarBuque']">Agregar
    Nuevo</button>
</div>
<div class='mat-typography' *ngIf="buques!=null">
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar a...">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="orden">
        <th mat-header-cell *matHeaderCellDef> Orden </th>
        <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>

        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="bandera">
        <th mat-header-cell *matHeaderCellDef> Bandera </th>
        <td mat-cell *matCellDef="let element " >{{getNameBandera(element.bandera)}}</td>
      </ng-container>

      <ng-container matColumnDef="arboladura">
        <th mat-header-cell *matHeaderCellDef> arboladura </th>
        <td mat-cell *matCellDef="let element" > {{getNameArboladura(element.arboladura) }} </td>
      </ng-container>

      <ng-container matColumnDef="manga">
      <th mat-header-cell *matHeaderCellDef> manga </th>
      <td mat-cell *matCellDef="let element"> {{element.manga}} </td>
      </ng-container>

      <ng-container matColumnDef="eslora">
        <th mat-header-cell *matHeaderCellDef> eslora </th>
        <td mat-cell *matCellDef="let element"> {{element.eslora}} </td>
      </ng-container>

      <ng-container matColumnDef="puntal">
        <th mat-header-cell *matHeaderCellDef> puntal </th>
        <td mat-cell *matCellDef="let element"> {{element.puntal}} </td>
      </ng-container>

      <ng-container matColumnDef="imo">
        <th mat-header-cell *matHeaderCellDef> imo </th>
        <td mat-cell *matCellDef="let element"> {{element.imo}} </td>
      </ng-container>

      <ng-container matColumnDef="trn">
        <th mat-header-cell *matHeaderCellDef> trn </th>
        <td mat-cell *matCellDef="let element"> {{element.trn}} </td>
      </ng-container>

      <ng-container matColumnDef="trb">
        <th mat-header-cell *matHeaderCellDef> trb </th>
        <td mat-cell *matCellDef="let element"> {{element.trb}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
