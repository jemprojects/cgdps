<mat-spinner class="spinner" *ngIf="buques == null"></mat-spinner>
<div *ngIf="buques!=null">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input class="search-content" matInput [formControl]="search" placeholder="Buscar a...">
  </mat-form-field>
</div>
<div class='mat-typography' *ngIf="buques!=null">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <div *ngIf="column=='bandera'; else other">
      <th mat-header-cell *matHeaderCellDef > {{column}} </th>

      <td mat-cell *matCellDef="let elem" > {{getBandera(elem[column])}} </td>
    </div>
      <ng-template #other>
        <th mat-header-cell *matHeaderCellDef > {{column}} </th>

      <td mat-cell *matCellDef="let elem" >{{elem[column]}} </td>
      </ng-template>


    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
</div>
</div>
