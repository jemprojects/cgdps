
<div>
  <mat-card>
    <mat-spinner class="spinner" *ngIf="buquesFiltrados == null"></mat-spinner>
    <div *ngIf="buquesFiltrados!=null">
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input class="search-content" matInput [formControl]="search" placeholder="Buscar a...">
      </mat-form-field>
    </div>
    <div class="head-content-card">
      <h2>Buques</h2>
      <button class="buttonAdd" mat-raised-button color="primary"
        [routerLink]="['/buques/buque',{id: null} ]">Agregar
        Nuevo</button>
    </div>
    <div class='mat-typography' *ngIf="buquesFiltrados!=null">
      <div *ngFor="let buque of buquesFiltrados">
        <mat-card-content class="box buqueBoxItem">
          <div class="box1">
            <button class="buttonInfo" mat-mini-fab matTooltip="Más información" >
              <mat-icon>info_outline</mat-icon>
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="buttonEdit" mat-mini-fab matTooltip="Editar"
              [routerLink]="['/buques/buque',{id: buque.key} ]">
              <mat-icon>edit</mat-icon>
            </button>
            &nbsp; &nbsp; &nbsp;

          </div>
          <div class="box2">
            <p mat-line>
              <mat-icon class="iconCenter">home_outline</mat-icon><span
                class='mat-body-strong'>{{buque.nombre}}</span>
            </p>
            <p mat-line>
              <mat-icon class="iconCenter">contact_phone</mat-icon>
              <span class='mat-body'>Bandera: {{buque.bandera}}</span>

            </p>
            <p *ngIf="buque.orden" mat-line>
              <mat-icon class="iconCenter">person</mat-icon>
              <span class='mat-body-strong'>Orden: </span> <span class='mat-body'>{{buque.orden}}</span>
            </p>
            <p *ngIf="buque.arboladura" mat-line>
              <mat-icon class="iconCenter">person</mat-icon>
              <span class='mat-body-strong'>Arboladura: </span> <span class='mat-body'>{{buque.arboladura}}</span>
            </p>
            <p *ngIf="buque.manga" mat-line>
              <mat-icon class="iconCenter">person</mat-icon>
              <span class='mat-body-strong'>manga: </span> <span class='mat-body'>{{buque.manga}}</span>
            </p>
            <p *ngIf="buque.puntal" mat-line>
              <mat-icon class="iconCenter">local_atm</mat-icon>
              <span class='mat-body-strong'>Puntal: </span> <span class='mat-body'>{{buque.puntal}}</span>
            </p>
            <p mat-line>
              <mat-chip-list>

              </mat-chip-list>
            </p>
          </div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
