<mat-card>
  <div class="head-content-card">
    <h2>Entradas</h2>
    <button class="buttonAdd" mat-raised-button color="primary"
      [routerLink]="['/cgpds']">Agregar Nuevo</button>
  </div>
  <mat-card >
    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
  <form *ngIf="entradas!=null">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns" >
          <th mat-header-cell *matHeaderCellDef class="mat-grid-tile1"> {{column.toUpperCase()}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

      </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </form>
  </mat-card>


<p></p>
</mat-card>
