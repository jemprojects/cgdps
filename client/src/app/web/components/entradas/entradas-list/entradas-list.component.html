<mat-card>
  <div class="head-content-card">
    <h2>Entradas</h2>
    <div *ngIf="!formularioAbierto">
    <button class="buttonAdd" mat-raised-button color="primary"
    routerLink="/">Agregar Nuevo</button></div>
</div>
  <mat-card >
    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
  <form *ngIf="entradas!=null">
    <div>
      Ultima ingresada.
      <div *ngIf="ultima!=null">
        <table mat-table [dataSource]="completeTable([ultima])" >
          <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns" >
            <th mat-header-cell *matHeaderCellDef class="mat-grid-tile1"> {{column.toUpperCase()}} </th>
            <div *ngIf="column=='accion'"><td mat-cell *matCellDef="let element" >    <button class="buttonEdit" mat-mini-fab matTooltip="Editar" value="EditarBuque"
              (click)="navigateToEdits(element.key)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button> </td></div>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field></form>
    <form *ngIf="entradas!=null">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container  matColumnDef="Edit" >
            <th mat-header-cell *matHeaderCellDef class="mat-grid-tile1"> Editar </th>
            <td mat-cell *matCellDef="let element" > edit </td>
          </ng-container>
          <ng-container  [matColumnDef]="column" *ngFor="let column of displayedColumns" >
            <th mat-header-cell *matHeaderCellDef class="mat-grid-tile1"> {{column.toUpperCase()}} </th>
            <div *ngIf="column=='accion'"><td mat-cell *matCellDef="let element" >    <button class="buttonEdit" mat-mini-fab matTooltip="Editar" value="EditarEntrada"
              (click)="navigateToEdits(element.key)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button> </td></div>
            <td mat-cell *matCellDef="let element" > {{element[column]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </form>
  </mat-card>


<p></p>
</mat-card>
