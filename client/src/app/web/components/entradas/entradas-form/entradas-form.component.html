
<div >
  <p>&nbsp; &nbsp; &nbsp;<mat-form-field class="inputSmall" appearance="legacy">
    <input matInput placeholder="Giro:" value="1">
  </mat-form-field>
</p>

&nbsp; &nbsp; &nbsp;<mat-form-field>
  <mat-label>Buque</mat-label>
  <select matNativeControl [(ngModel)]="selectedBuque" name="buque">
    <option value="" selected></option>
    <option *ngFor="let buque of buques" [value]="buque.nombre">
      {{buque.nombre}}
    </option>
  </select>
</mat-form-field>

  &nbsp; &nbsp; &nbsp;

  &nbsp; &nbsp; &nbsp;  <mat-form-field>
    <mat-label>Agencia</mat-label>
    <select matNativeControl [(ngModel)]="selectedAgencia" name="Agencia">
      <option value="" selected></option>
      <option *ngFor="let agencia of agencias" [value]="agencia.nombre">
        {{agencia.nombre}}
      </option>
    </select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
 <mat-form-field>
    <mat-label>Procedencia</mat-label>
    <select matNativeControl [(ngModel)]="selectedProcendencia" name="puerto">
      <option value="" selected></option>
      <option *ngFor="let puerto of puertos" [value]="puerto.nombre">
        {{puerto.nombre}}
      </option>
    </select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;<mat-form-field>
    <mat-label>Destino</mat-label>
      <select matNativeControl [(ngModel)]="selectedDestino" name="puerto">
        <option value="" selected *ngIf="selectedProcendencia!=selectedDestino" ></option>
        <option *ngFor="let puerto1 of puertos" [value]="puerto1.nombre" >

          {{puerto1.nombre}}
        </option>
      </select>
    </mat-form-field>

    <p>&nbsp; &nbsp; &nbsp;

      <mat-form-field>
        <input matInput type="datetime-local" placeholder="Fecha de Entrada" [formControl]="entrada">

      </mat-form-field>
      &nbsp; &nbsp; &nbsp;
      <mat-form-field>
        <input matInput placeholder="C/ ENT">
      </mat-form-field>

      &nbsp; &nbsp; &nbsp;

    </p>


  <p>&nbsp; &nbsp; &nbsp;
    <mat-form-field>
      <input matInput type="datetime-local" placeholder="Fecha de Salida" [formControl]="salida">

    </mat-form-field>
    &nbsp; &nbsp; &nbsp; <mat-form-field>
      <input matInput placeholder="C/SAL">
     </mat-form-field>
  </p>





</div>
