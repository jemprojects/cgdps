<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Agregar Nuevo</h1>
<mat-dialog-content>
	<p>
    {{titleA}}
	</p>
</mat-dialog-content>
<div mat-dialog-content>
  <mat-form-field >
    <input matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Esta seguro que desea eliminar <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">AÃ±adir</button>
  <button mat-button (click)="onNoClick()" mat-flat-button color="warn">Cancelar</button>
</div>
