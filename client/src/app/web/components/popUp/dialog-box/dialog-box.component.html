<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{changeText()}}</strong></h1>
<div mat-dialog-content>
  <form class="example-form" *ngIf="action != 'Delete'; else elseTemplate">
    <mat-form-field  appearance="outline">
      <mat-label>Rubro</mat-label>
      <mat-select matNativeControl placeholder="{{changeText()}} Rubro" [formControl]="myControl" [(ngModel)]="local_data.rubro"  required >
        <mat-option *ngFor="let option of rubros" [value]="option.rubro_esp">
          {{option.rubro_esp}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <form class="example-form" *ngIf="action != 'Delete'">
    <mat-form-field  appearance="outline">
      <mat-label>Empresa</mat-label>
      <mat-select matNativeControl placeholder="{{changeText()}} Rubro" [formControl]="myControlE" [(ngModel)]="local_data.empresa"  required >
        <mat-option *ngFor="let option of empServPort" [value]="option.esp">
          {{option.esp}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <ng-template #elseTemplate>
    Esta seguro que desea eliminar <b>{{local_data.rubro.rubro_esp}} - {{local_data.empresa.esp}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{changeText()}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
