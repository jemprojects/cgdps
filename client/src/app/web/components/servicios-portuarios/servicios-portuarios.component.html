
  <h4>{{title}}</h4>
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary"><mat-icon>add</mat-icon>&nbsp; &nbsp; &nbsp;AÃ±adir</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- rubro Column -->
    <ng-container matColumnDef="rubro" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="rows"> RUBRO </th>
      <td mat-cell *matCellDef="let element"> {{element.rubro.rubro_esp}} </td>
    </ng-container>

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef  class="rows"> EMPRESA </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa.esp}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  class="rows">&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;ACCION </th>
      <td mat-cell *matCellDef="let element" class="action-link" >
        <button class="buttonEdit" mat-mini-fab matTooltip="Editar" (click)="openDialog('Update',element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp; &nbsp; &nbsp;
        <button mat-mini-fab matTooltip="Eliminar" (click)="openDialog('Delete',element)" color="primary">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <section class="example-section">
    <mat-checkbox
        class="example-margin"
        [disabled]="!test()" [checked]="test()">
      Debe completar los campos para guardar operaciones
    </mat-checkbox>
    <div *ngIf="test()">
      <strong> Desea guardar las operaciones ingresadas? </strong> &nbsp;
    <button mat-raised-button color="primary"  class="btn-holder" (click)="saveESP()">Guardar <mat-icon>done_all</mat-icon></button>
    </div>
</section>
