<mat-sidenav-container class="container">
  <mat-sidenav #snav mode="side">
        <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds']"
        (click)="changeSiteMapLabel('Home')"><i class="material-icons">
          assignment</i>SOLICITUD DE GIRO</button>
    </div>
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds/operaciones']"
        (click)="changeSiteMapLabel('Home')"><i class="material-icons">
          library_books</i>OPERACIONES</button>
    </div>
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds/entradas']"
        (click)="changeSiteMapLabel('entradas')"><i class="material-icons">
          list</i>ENTRADAS</button>
    </div>
    <div class="menuItem">
     <button mat-button [routerLink]="['/cgpds/buques']"
        (click)="changeSiteMapLabel('buques')"><i class="material-icons">
          directions_boat
          </i>BUQUES</button>
    </div>
    <div class="menuItem logoutMenuItem">
      <button mat-stroked-button (click)="logout()">LOGOUT</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
      <span>{{siteMapLabel}}</span>
    </button>
    <router-outlet class="adminContent"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
