<mat-sidenav-container class="container">
  <mat-sidenav #snav mode="side">
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds/buques']"
        (click)="changeSiteMapLabel('buques')"><i class="material-icons">
          directions_boat
          </i>BUQUES</button>
    </div>
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds/SolicitudGiro']"
        (click)="changeSiteMapLabel('entradas')"><i class="material-icons">
          input</i>ENTRADAS</button>
    </div>
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds/consultas']"
        (click)="changeSiteMapLabel('consultas')"><i class="material-icons">
          assignment</i>CONSULTAS</button>
    </div>
    <div class="menuItem">
      <button mat-button [routerLink]="['/cgpds']"
        (click)="changeSiteMapLabel('home')"><i class="material-icons">
          home</i>HOME</button>
    </div>
    <div class="menuItem logoutMenuItem">
      <button mat-stroked-button (click)="logout()">LOGOUT</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
      <span>{{siteMapLabel}}</span>
    </button>
    <router-outlet class="adminContent"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
